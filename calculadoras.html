<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras | EconoDash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="logo">
                <h1>Econo<span>Dash</span></h1>
            </div>
            <nav class="side-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="calculadoras.html" class="active"><i class="fas fa-calculator"></i> Calculadoras</a></li>
                    <li><a href="perfil.html"><i class="fas fa-user-circle"></i> Meu Perfil</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <section class="welcome">
                <h2>Calculadoras Financeiras</h2>
                <p>Ferramentas para suporte em análise econômica.</p>
                <div class="linha-destaque"></div>
            </section>

            <section class="calc-container">
                <div class="card-calc">
                    <h3><i class="fas fa-calculator"></i> Simular Juros Compostos</h3>
                    
                    <form id="calcForm">
                        <div class="input-group">
                            <label>Capital Inicial (R$)</label>
                            <input type="number" id="capital" placeholder="Ex: 1000">
                        </div>

                        <div class="input-group">
                            <label>Taxa Mensal (%)</label>
                            <input type="number" id="taxa" placeholder="Ex: 1">
                        </div>

                        <div class="input-group">
                            <label>Tempo (Meses)</label>
                            <input type="number" id="tempo" placeholder="Ex: 12">
                        </div>

                        <button type="button" class="btn-calcular">Calcular Resultado</button>

                        <div id="resultado-calc" class="resultado-container" style="display: none;">
                            <h4>Resultado Estimado:</h4>
                            <p class="valor-final">R$ 0,00</p>
                            <small>Total de juros: R$ 0,00</small>
                        </div>        
                    </form>
                </div>
            </section>

            <footer>
                <div class="footer-content">
                    <p>&copy; 2026 EconoDash | Desenvolvido por Miguel Souza</p>
                </div>
            </footer>
        </main>
    </div>

    <script>
    document.querySelector('.btn-calcular').addEventListener('click', function() {
    // 1. Pega os valores dos inputs
    const capital = parseFloat(document.getElementById('capital').value);
    const taxa = parseFloat(document.getElementById('taxa').value) / 100;
    const tempo = parseFloat(document.getElementById('tempo').value);

    // 2. Verifica se os campos estão preenchidos
    if(!isNaN(capital) && !isNaN(taxa) && !isNaN(tempo)) {
        
        // 3. Cálculo do Montante: M = C * (1 + i)^t
        const montante = capital * Math.pow((1 + taxa), tempo);
        const juros = montante - capital;

        // 4. Seleciona o container de resultado e os textos
        const container = document.getElementById('resultado-calc');
        const txtValorFinal = container.querySelector('.valor-final');
        const txtJuros = container.querySelector('small');

        // 5. Formata os valores para moeda brasileira (R$) e exibe
        txtValorFinal.innerText = montante.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        txtJuros.innerText = "Total de juros: " + juros.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        // 6. Faz o container aparecer (tira o display: none)
        container.style.display = 'block';

    } else {
        alert("Por favor, preencha todos os campos com números válidos!");
    }
        });
    </script>
</body>
</html>
