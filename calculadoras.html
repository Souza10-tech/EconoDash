<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras | EconoDash</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <header>
        <div class="logo">
            <h1>Econo<span>Dash</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li> <li><a href="calculadoras.html">Calculadoras</a></li>
                <li><a href="#" class="btn-perfil">Meu Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome">
            <h2>Calculadoras Financeiras</h2>
            <p>Ferramentas para suporte em análise econômica.</p>
            <div class="linha-destaque"></div>
        </section>

        <section class="calc-container">
            <div class="card-calc">
                <h3><i class="fas fa-calculator"></i> Simular Juros Compostos</h3>
        
        <form>
            <div class="input-group">
                <label>Capital Inicial (R$)</label>
                <input type="number" placeholder="Ex: 1000">
            </div>

            <div class="input-group">
                <label>Taxa Mensal (%)</label>
                <input type="number" placeholder="Ex: 1">
            </div>

            <div class="input-group">
                <label>Tempo (Meses)</label>
                <input type="number" placeholder="Ex: 12">
            </div>

            <button type="button" class="btn-calcular">Calcular Resultado</button>
        </form>
            </div>
        </section>

        </main>

</body>
</html>
